<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Connexion</title>
    </h:head>
    <h:body>
        <h:form id="formConnexion">
            <h:panelGrid columns="1">
                <h:outputText value="Identifiant : " />
                <p:inputText value="#{utilCtrl.util.identifiant}"/><br/><br/>
                <h:outputText value="Mot de passe : " />
                <p:password value="#{utilCtrl.util.password}"/>
                <p:commandLink id="mdpLink">
                    <h:outputText value="Modifier votre mot de passe" />
                </p:commandLink>
                <p:overlayPanel id="modifMDP" for="mdpLink" hideEffect="fade" dynamic="true" modal="true" showCloseIcon="true" style="width:600px">
                    <h:form id="changeMDP">
                        <h:outputText value="Identifiant : " /><br/>
                        <p:inputText value="#{utilCtrl.util.identifiant}"/><br/>
                        <h:outputText value="Mot de passe : " /><br/>
                        <p:password value="#{utilCtrl.util.password}"/><br/>
                        <h:outputText value="Nouveau mot de passe : " /><br/>
                        <p:password value="#{utilCtrl.util.password}"/><br/>
                        <h:outputText value="Confirmez : " /><br/>
                        <p:password value="#{utilCtrl.util.password}"/><br/>
                        <p:commandButton value="Enregistrer" ajax="false" action="index"/>
                    </h:form>
                </p:overlayPanel>
                <p:commandButton value="Connexion" ajax="false" action="#{utilCtrl.testMDP()}"/>
            </h:panelGrid>
        
        </h:form>
        

    </h:body>
</html>
