<?xml version='1.0' encoding='UTF-8'?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Boite de r√©ception</title>
    </h:head>
    <h:body>
        
        <!-- barre de recherche de dossier/doc -->
        <p:button value="Ajouter un document" outcome="creationDocument" icon="ui-icon-star"/>
        <h:form>
            
            <p:tree id="tree" value="#{dossierBean.root}" var="doc" style="margin-top:20px">
                <p:treeNode id ="treeNode" expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed">
                    <h:outputText value="#{doc}"/>
                </p:treeNode>
                <p:treeNode type="document" icon="ui-icon-document">
                    <p:commandLink id="ajax" value="#{doc}" actionListener="#{documentBean.openFile()}"/>  
                </p:treeNode>
                <p:ajax event="select" listener="#{documentBean.openFile()}" />
            </p:tree>
        </h:form><br/>
        <h:form>
            <p:commandButton onclick="this.form.target = '_blank'"
                     actionListener="#{documentBean.openFile()}"
                     ajax="false" />
        </h:form>
    </h:body>
</html>
