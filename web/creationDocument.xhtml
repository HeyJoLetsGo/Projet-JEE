<?xml version='1.0' encoding='UTF-8'?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Nouveau document</title>
    </h:head>
    <h:body>
        <h:form>
            <p:outputLabel for="typeDocument" value="Type de document" />
            <p:selectOneMenu id="typeDocument" style="width:125px">
                <f:selectItem itemLabel="#{dossierBean.allDossierForUser()}" />
                <f:selectItem itemLabel="Nouveau dossier" itemValue="NewDoss" />
            </p:selectOneMenu>
            <p:growl id="messages" showDetail="true" /><br/>
            <p:fileUpload value="#{fileUploadView.file}" mode="simple" skinSimple="true"/>
            <p:commandButton value="Submit" ajax="false" actionListener="#{fileUploadView.upload}" disabled="true" />
        </h:form>
        
    </h:body>
</html>
