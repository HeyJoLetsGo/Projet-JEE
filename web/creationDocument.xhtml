<?xml version='1.0' encoding='UTF-8'?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Nouveau document</title>
    </h:head>
    <h:body>
        <h:form>
            <p:outputLabel for="typeDocument" value="Type de document : " />
            <p:selectOneMenu id="typeDocument" value="#{documentBean.typeName}"  style="width:200px">               
                <f:selectItem itemLabel="Selectionner un type de document"/>
                <f:selectItems value ="#{typeDocBean.allTypeDoc()}" var="type" itemValue="#{type.nomTypeDocument}" itemLabel="#{type.nomTypeDocument}" />
            </p:selectOneMenu><br/>
            <p:growl id="messages" showDetail="true" /><br/>
            
            <h:outputText value="Nom du document : " />
            <p:inputText value="#{documentBean.newDoc.nomDocument}"/><br/><br/>
            <h:outputText value="Commentaire : " />
            <p:inputText value="#{documentBean.newDoc.commentaire}"/><br/><br/>
            <p:outputLabel for="dossInject" value="Selectionnez le dossier : " />
            <p:selectOneMenu id="dossInject" value="#{documentBean.dossName}" style="width:200px">               
                <f:selectItem itemLabel="Selectionner un dossier"/>
                <f:selectItems value ="#{dossierBean.allDoss()}" var="doss" itemValue="#{doss.nomDossier}" itemLabel="#{doss.nomDossier}" />
            </p:selectOneMenu><br/>
            <p:fileUpload value="#{documentBean.file}" mode="simple" skinSimple="true" /><br/>
            
            
            
            <p:commandButton value="Submit" ajax="false" actionListener="#{documentBean.upload(utilCtrl.connectedUtil)}" />
        </h:form>
    </h:body>
</html>
