<?xml version='1.0' encoding='UTF-8'?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Boite de réception</title>
    </h:head>
    <h:body>
        <!-- barre de recherche de dossier/doc -->
        
        <h:form>
            <p:growl autoUpdate="true"/>
            <!-- trouver le dossier le plus haut permettant d'avoir accès à tout-->
            <p:panelMenu style="width:300px">
                <p:submenu label="Ajax Menuitems">
                    <p:menuitem value="Save" actionListener="#{menuView.save}" icon="ui-icon-disk" />
                    <p:menuitem value="Update" actionListener="#{menuView.update}"  icon="ui-icon-arrowrefresh-1-w" />
                </p:submenu>
                <p:submenu label="Non-Ajax Menuitem">
                    <p:menuitem value="Delete" actionListener="#{menuView.delete}"  ajax="false" icon="ui-icon-close"/>
                </p:submenu>
                <p:separator />
                <p:submenu label="Navigations" >
                    <p:submenu label="Links" icon="ui-icon-extlink">
                    </p:submenu>
                    <p:menuitem value="Mobile" icon="ui-icon-signal" />
                </p:submenu>
            </p:panelMenu>
        </h:form>
        <p:button value="Ajouter un document" outcome="creationDocument" icon="ui-icon-star">
        </p:button>
    </h:body>
</html>
